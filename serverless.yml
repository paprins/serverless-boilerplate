service: serverless-boilerplate

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
frameworkVersion: ">=1.27.0 <2.0.0"

provider:
  name: aws
  region: ${opt:region, 'eu-west-1'}
  runtime: nodejs8.10
  stage: ${opt:stage, 'local'}
  environment:
    SERVERLESS_STAGE: ${opt:stage, self:provider.stage}
    SERVERLESS_PROJECT: ${self:service}
    SERVERLESS_REGION: ${opt:region, self:provider.region}
  iamManagedPolicies:
    - arn:aws:iam::aws:policy/AWSXrayWriteOnlyAccess

# You _can_ use SSM Parameter Store like this: `${ssm:/path/to/param}`
# See: https://serverless.com/framework/docs/providers/aws/guide/variables/#reference-variables-using-the-ssm-parameter-store
custom:
  config: ${file(conf/${self:provider.stage}.yml)}

package:
  individually: true
  exclude:
    - .serverless
    - .webpack
    - coverage
    - .babelrc
    - .eslintignore
    - .eslintrc
    - .gitignore
    - LICENSE
    - package.json
    - serverless.yml
    - webpack.config.yml
    - test/**
    - .git/**

plugins:
  - serverless-offline
  - serverless-pseudo-parameters
  - serverless-webpack

functions:
  hello:
    handler: src/hello.handler
    memorySize: 128
    timeout: 30
    events:
      - http:
          path: hello
          method: post
          cors: true

resources:
  Resources:
    HelloLogGroup:
      Properties:
        RetentionInDays: 7
    HelloLambdaFunction:
      Properties:
        TracingConfig:
          Mode: Active
